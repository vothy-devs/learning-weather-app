<div class="text-center">Find the weather via zipcode:</div>
<div class="relative text-center">
    <label for="Search" class="sr-only"> Search </label>
    <input type="text" id="Search" placeholder="Enter a valid US Zipcode"
        class="w-60 rounded-md border border-indigo-400 py-2.5 pe-10 shadow-sm sm:text-sm placeholder-indigo-300 text-center"
        #zipsearch pattern="^\d{5}?$" />

    <span class="absolute inset-y-0 end-0 grid w-10 place-content-center">
        <button type="button" class="text-gray-400 hover:text-gray-500" (click)="postZip(zipsearch.value)">
            <span class="sr-only">Search</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="h-4 w-4 stroke-indigo-700">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
        </button>
    </span>
</div>
